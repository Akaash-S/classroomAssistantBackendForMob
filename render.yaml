services:
  - type: web
    name: classroom-assistant-backend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 0
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: classroom-assistant-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_S3_BUCKET
        sync: false
      - key: CORS_ORIGINS
        value: "*"
    healthCheckPath: /api/health

databases:
  - name: classroom-assistant-db
    databaseName: classroom_assistant
    user: classroom_user
    region: oregon
    plan: starter
